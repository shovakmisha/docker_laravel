version: '2'

services:
    php:
        build: ./php
        restart: always
        volumes:
            - ../app/laravel:/var/www/app/laravel
        container_name: 'php'
    nginx:
        image: nginx:latest
        restart: always
        ports:
            -   "5555:80"
        volumes:
            -   ../app/laravel:/var/www/app/laravel
            -   ../nginx/main.conf:/etc/nginx/conf.d/default.conf
        depends_on:
            -   php
    mysql:
        image: mysql:8
        restart: always
        ports:
            -   "3306:3306"
        environment:
            MYSQL_ROOT_PASSWORD: root
        container_name: 'mysql'
    phpmyadmin:
        image: phpmyadmin
        restart: always
        ports:
            - "8080:80"
        environment:
            - PMA_ARBITRARY=1
    node:
        image: node:14.12.0
        container_name: node
        restart: unless-stopped
        tty: true
        volumes:
            - ../app/laravel:/var/www/app/laravel
        ports:
            - "5137:5137"